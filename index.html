<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Star Shop</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Add Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Initialize Supabase -->
    <script>
        const supabase = supabase.createClient(
            process.env.SUPABASE_URL,
            process.env.SUPABASE_KEY
        );
    </script>
    
    <style>
        /* Keep only essential styles for now */
        body {
            background: linear-gradient(135deg, rgb(0, 0, 0) 0%, rgb(20, 20, 20) 100%);
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(218, 165, 32, 0.15);
            margin: 1rem;
        }

        .container {
            max-width: 28rem;
            margin: 0 auto;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="text-2xl font-bold mb-4">Loading...</div>
            <div class="text-sm text-gray-400">Please wait while we initialize your session</div>
        </div>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white mb-2">The Star Shop</h1>
                <p class="text-gray-300 mb-1">Purchase Telegram stars using TON</p>
                <p class="text-sm text-golden-accent">No KYC required</p>
            </div>

            <div id="buySection">
                <!-- Buy section content -->
            </div>

            <div id="earnSection" style="display: none;">
                <!-- Earn section content -->
            </div>
        </div>
    </div>

    <script>
        // Remove loading overlay after a short delay
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 300);
                }
            }, 1000); // Show loading for 1 second
        });

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userData = {
            userId: urlParams.get('user_id'),
            userName: urlParams.get('username'),
            referralCount: parseInt(urlParams.get('referrals') || '0'),
            starsEarned: parseInt(urlParams.get('stars') || '0')
        };

        // Update UI with user data
        if (userData.userId) {
            document.getElementById('buySection').innerHTML = `
                <div class="text-center">
                    <p class="mb-4">Welcome, ${userData.userName}!</p>
                    <p class="mb-2">Your Stars: ${userData.starsEarned}</p>
                    <p>Referrals: ${userData.referralCount}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
