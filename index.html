<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Star Shop</title>

    <!-- Replace Tailwind CDN with proper installation -->
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@radix-ui/themes@2.0.3/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Rest of your body content remains the same -->
    <div id="loadingOverlay" class="loading-overlay">
        <!-- Loading overlay content -->
    </div>
    <div id="starfield"></div>
    <div class="noise"></div>

    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="glass-card">
            <!-- Card header -->
            <div class="text-center mb-8">
                <!-- Logo and title content -->
            </div>

            <!-- Buy section -->
            <div id="buySection">
                <!-- Buy section content -->
            </div>

            <!-- Earn section -->
            <div id="earnSection" style="display: none;">
                <!-- Earn section content -->
            </div>

            <!-- Tab buttons -->
            <div class="tab-buttons mt-8">
                <button class="tab-button active" data-tab="buy">
                    <span class="material-icons">shopping_cart</span>
                    Buy Stars
                </button>
                <button class="tab-button" data-tab="earn">
                    <span class="material-icons">group</span>
                    Earn Stars
                </button>
            </div>
        </div>

        <!-- Payment modal -->
        <div id="paymentModal" class="glass-card" style="display: none;">
            <!-- Payment modal content -->
        </div>

        <!-- Toast notification -->
        <div id="toastNotification" class="toast-notification">
            <!-- Toast content -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
